id: usda_ars_link_user_to_person_profile
label: 8 - USDA ARS Link Users to Person Profiles
migration_group: usda_ars_migrate

audit: true

# define a forced module dependency. this will cause the migration definition to be reloaded
# when you uninstall and reinstall your custom module.
dependencies:
  enforced:
    module:
      - usda_ars_migrate
migration_dependencies:
  required:
    - usda_ars_migrate_user
    - usda_ars_migrate_person_site_pages

source:
  plugin: usda_ars_user_profile_link
  target: migrate

destination:
  plugin: entity:user
  overwrite_properties:
    - field_profile

process:
  uid:
    -
      plugin: migration_lookup
      migration: usda_ars_migrate_user
      source: id
      no_stub: true
    -
      plugin: usda_ars_user
  field_profile:
    plugin: usda_ars_user_profile_ref
    source: userEmail
