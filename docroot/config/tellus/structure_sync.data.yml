      body:
        -
          value: "<div aria-label=\"Subscribe Form\" class=\"subscribe-form-wrap\" role=\"complementary\">\r\n<div class=\"container\">\r\n<div class=\"row\">\r\n<div class=\"col-md-6 offset-md-3\">\r\n<div class=\"sub-title-section\">\r\n<h2 class=\"signup-title\">Subscribe</h2>\r\n<img class=\"subscribe-logo\" src=\"/sites/tellus/files/images/logo-tellus-color-transparent.png\" /></div>\r\n\r\n<div class=\"ars-form subscribe-form\">\r\n<form accept-charset=\"UTF-8\" action=\"https://public.govdelivery.com/accounts/USDAARS/subscriber/qualify?qsp=CODE_RED\" class=\"sign-up\" data-drupal-form-fields=\"email,go\" id=\"GD-snippet-form\" method=\"post\" target=\"_blank\"><input name=\"utf8\" type=\"hidden\" value=\"âœ“\" /> <input name=\"authenticity_token\" type=\"hidden\" value=\"tV2OquJR5xnmtrmmZS3UWsIp7QddNiZcKotw2AMMUx2u9nfu4b3aL1Fb4L6RnJCoF5VYhXZ85qUPjpOyJiUlhg==\" />\r\n<h3 class=\"usa-sign_up-header\">Email</h3>\r\n\r\n<div class=\"EmailSignup-Footer\"><input id=\"email\" name=\"email\" placeholder=\"Sign up for ARS News updates\" style=\"display: inline-block;\" type=\"text\" value=\"\" /> <input class=\"form_button subscribe-button\" id=\"go\" name=\"commit\" style=\"display: inline-block;\" type=\"submit\" value=\"Go\" /></div>\r\n</form>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n"
          summary: ''
          format: html_code
